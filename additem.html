<html>
<head>
    <meta charset="utf-8" />
    <meta name="description" content="First to do app." />
    <meta name="keywords" content="to do, web app, mobile development" />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="user-scalable=no, width=device-width" /> 
    <title>Daily Chores</title>
    <Link rel="stylesheet" type="text/css" href="css/style.css" />
    
</head>
<body>
<h1>Chore List </h1>
    <a href="#" id="clearStorage" />clear stored data</a>
    <a href="#" id="displayData" />display data</a>
    <a href="addItem.html" id="addNewChore" style="display: none;"/>Add New Chore</a>
<form action="#" method="post" id="choreForm">
    <fieldset>
        <legend>Chore Information</legend>
        <ul id="errors"></ul>
        <ul id="choreList">    
            <li><label for="chore">Description</label><input type="text" id="chore" /></li>
            <li id="select"><label for="group">*Add Chore Type:</label><br /></li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>Questions</legend>
        <ul>
            <li>Difficulty
                <ul>
                    <li><input type="radio" checked value="Easy" id="easy" name="difficulty" /><label for="easy">Easy</label></li>
                    <li><input type="radio" value="Medium" id="medium" name="difficulty" /><label for="medium">Medium</label></li>
                    <li><input type="radio" value="Hard" id="hard" name="difficulty" /><label for="hard">hard</label></li>
                </ul>
            </li>
        </ul>
        <ul>
            <li>Importance 
                <ul>
                    <li><input type="range" id="range" min="1" max="10" /></li>
                </ul>
            </li>
        </ul>
        <ul>
        <li>Completion Date
            <ul>
                <li><input type="date" id="choreDate" /></li>
            </ul>
        </li>
            <ul>
                <li><label for="notes">Please enter notes here.</label><textarea id="notes"></textarea></li>
                <li><input type="hidden" value="true" /></li>
            </ul>    
        </ul>
    </fieldset>
    <input type="button" id="saveButton" value="Save" />
</form>
    
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
